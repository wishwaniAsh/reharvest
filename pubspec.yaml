name: ReHarvest
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.1.0
  font_awesome_flutter: ^10.7.0
  
  shared_preferences: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1 
  http: ^1.4.0
  fl_chart: ^0.68.0
  intl: ^0.19.0
flutter:
  uses-material-design: true
  assets:
    - assets/images/reharvest_logo.png # ✅ Your icon/logo used here

flutter_launcher_icons: # ✅ This section configures the icon
  android: true
  ios: true
  image_path: "assets/images/reharvest_logo.png"
  min_sdk_android: 21
